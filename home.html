<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Signup</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <form class="form">
        <h6>Join Github</h6>
        <h2>First, let's create your user account</h2>
        <label for="username"><b>Username</b> <span>*</span></label>
        <input type="text" name="username">
        <label for="email"><b>Email address</b> <span>*</span></label>
        <input type="email" name="email">
        <label for="password"> <b>Password</b> <span>*</span></label>
        <input type="password" name="password" class="password">
        <label class="para">Make sure it's at least 25 characters OR at least 8 characters including a number and a lowercase letter. <br><a href="#" class="learn">Learn more.</a><label>

        <label id="pref">
           <b> Email Preferences </b>
        </label>
        <input type="checkbox" name="checkbox" id="check">
        <label for="checkbox" id="label-check">Send me occasional product updates, announcements, and offers.</label>
        
        <button type="submit" id="btn">Create Account</button>
        <p >By creating an account, you agree to the <a href="#">Terms of Service</a>.For more information about Github's privacy practices, see the <a href="#">GitHub Privacy Statement</a>.We'll occasionally send you account-related emails.</p>

    </form>
</body>
</html>
